name: bge_finetune
workspace: RAG
project: finetune_embedding
description: "Docs"
hyperparameters:
  global_batch_size: 5
  eval_steps: 25
  model_id: "BAAI/bge-m3"
  epochs: 5
resources:
  slots_per_trial: 0
  resource_pool: default
environment:
  image: vmtyler/doc_embeds:0.1
checkpoint_storage:
  save_trial_best: 1
searcher:
  name: single
  metric: eval_loss
  max_length:
    batches: 1
  smaller_is_better: true
max_restarts: 0
entrypoint: python3 finetune.py
