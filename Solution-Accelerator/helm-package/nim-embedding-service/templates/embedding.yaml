apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: embed-e5-v5
spec:
  predictor:
    minReplicas: 1
    model:
      modelFormat:
        name: nvidia-nim-nv-embedqa-e5-v5
      resources:
        limits:
          nvidia.com/gpu: "1"
        requests:
          nvidia.com/gpu: "1"
      runtime: nvidia-nim-nv-embedqa-e5-v5-1.0.1
      storageUri: "pvc://models-pvc/"
